<label> Email: </label>
<input id=input> 
<div id=output> Please enter Email </div>
<button onclick=validate()> Done </button> 
<script> 
    function validate(){
        let email = document.getElementById('input').value
        let output = document.getElementById('output')

        if (email.length == 0)
            {output.innerHTML = 'cannot be blank'}
        else if (email.indexOf('@') >= 1)
            {output.innerHTML = 'email submitted'}
        else
            {output.innerHTML = 'invalid email'}
    }
</script>
